<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Undangan Pernikahan Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-line;
            line-height: 1.5;
        }
        .copy-btn {
            margin-top: 10px;
            background-color: #008CBA;
        }
    </style>
</head>
<body>
    <h1>Generator Undangan Pernikahan Digital</h1>
    
    <div class="form-group">
        <label for="name">Nama Tamu:</label>
        <input type="text" id="name" placeholder="Masukkan nama tamu">
    </div>
    
    <div class="form-group">
        <label for="link">Link Undangan Digital:</label>
        <input type="url" id="link" placeholder="Masukkan link undangan">
    </div>
    
    <button onclick="generateInvitation()">Generate Undangan</button>
    <button onclick="copyToClipboard()" class="copy-btn">Salin ke Clipboard</button>
    
    <div id="result"></div>

    <script>
        function generateInvitation() {
            const name = document.getElementById('name').value;
            const link = document.getElementById('link').value;
            
            if (!name || !link) {
                alert('Mohon isi semua field!');
                return;
            }

            const template = `Assalamu'alaikum. Wr. Wb.

Kepada Yth. ${name}, 

Izinkan kami mengundang Saudara/Saudari untuk menghadiri acara pernikahan yang akan kami laksanakan. 

Adapun acara yang akan diadakan adalah sebagai berikut : 

Akad Nikah 
Hari dan Tanggal: Kamis, 17 Oktober 2024 
Pukul : 08:00 s.d 09:00 WIB
Tempat : Rumah Mempelai Wanita 

Resepsi & Hiburan 
Hari dan Tanggal: Kamis, 17 Oktober 2024 
Pukul : 09:00 s.d 20:00 WIB
Tempat : Rumah Mempelai Wanita 

Link undangan bisa diakses lengkap di:
${link}

Merupakan suatu kebahagiaan bagi kami apabila Bapak/Ibu/Saudara/i berkenan untuk hadir di acara kami
Mohon maaf perihal undangan hanya di bagikan melalui pesan ini
Terima kasih banyak atas perhatiannya

Note:
Untuk mendapatkan hasil yg bagus, harap buka melalui google chrome terupdate dan matikan mode gelap dari hp`;

            document.getElementById('result').innerText = template;
        }

        function copyToClipboard() {
            const result = document.getElementById('result').innerText;
            if (!result) {
                alert('Harap generate undangan terlebih dahulu!');
                return;
            }
            
            navigator.clipboard.writeText(result).then(function() {
                alert('Teks berhasil disalin ke clipboard!');
            }, function(err) {
                alert('Gagal menyalin teks: ', err);
            });
        }
    </script>
</body>
</html>
